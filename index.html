<!DOCTYPE html>
<html>
<head>
<title>Scroll Drawing</title>
<style>
    body { height: 2000px; }
    #draw-on-scroll {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none; /* Allows scrolling behind the SVG */
    }
</style>
</head>
<body>
    <svg id="draw-on-scroll">
        <path d="M 20 20 C 80 20 20 100 200 100 C 260 100 200 20 150 20 C 100 20 260 100 200 150" fill="none" stroke="black" stroke-width="3"/>
    </svg>
    <div style="position: absolute; top: 1000px; left: 0; width: 100%; height: 100px; background-color: lightblue;"></div>
    <div style="position: absolute; top: 1500px; left: 0; width: 100%; height: 100px; background-color: lightgreen;"></div>
<script>
    const path = document.querySelector('path');
    const pathLength = path.getTotalLength();
    path.style.strokeDasharray = pathLength + ' ' + pathLength;
    path.style.strokeDashoffset = pathLength;

    window.addEventListener('scroll', () => {
        const scrollPercentage = (document.documentElement.scrollTop + document.body.scrollTop) / (document.documentElement.scrollHeight - document.documentElement.clientHeight);
        const drawLength = pathLength * scrollPercentage;
        path.style.strokeDashoffset = pathLength - drawLength;
    });
</script>

</body>
</html>
